debug = false
headless = false
save_path = "output/"

[primitive_detection]
method = "region_growing"
use_regularization = true
max_distance_to_plane = 0.01
max_accepted_angle = 50
min_region_size = 50
neigbor_K = 12
save_result = false
alpha_scale = 1.2

[regularization]
merge_coplane = false
parallelism = true
orthogonality = true
coplanarity = true
Z_symmetry = false
paral_degree = 1 #tolerance for parallelism / orthogonality
coplane_dist = 0.01 #tolerance for coplanarity


[partition]
method = "BSP"
expand_scale = 0.3 #make it more robust to missing primitive

[surface_extraction]
method = "alphaShape_rays"
lambda = 0.1
